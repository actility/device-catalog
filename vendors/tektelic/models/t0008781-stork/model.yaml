# Commercial name of the model
name: Stork Base - Asset Tracker
# Functional description of the product. Maximum 500 characters.
description: "STORK is ideal for tracking vehicles, equipment, and other assets in any environment. Versatile mounting options allow you attach the STORK directly to pallets and other equipment to easily and reliably track assets on that are on the move. Utilizing the low power capabilities of LoRa Edge™, STORK features LoRaWAN® long-range connectivity, Low-Power GNSS, BLE and WiFi positioning and extended battery life ensuring you always have the most up-to-date location of your valuable assets."
# Logo of the device
logo: stork.png
# ID(s) of the profile that defines the LoRaWAN characteristics of this model.
# id: as defined under /profiles.
# lorawanDeviceProfileID: as defined by LoRa Alliance in https://lora-alliance.org/wp-content/uploads/2020/10/LoRa_Alliance_Vendor_ID_for_QR_Code_02142022.pdf.
# The lorawanDeviceProfileID consists of 8 upper-case hexadecimal characters, 4 characters for VendorID + 4 characters for VendorProfileID. Please consider using single (') or double (") quotation.
deviceProfileIds:
  - id: tektelic_RFGroup1_1.0.4a_classA
  - id: tektelic_RFGroup2_1.0.4a_classA

