# Functional description of the product. Maximum 500 characters. 
description: "The MCCI Catena® 4612 is a LoRaWAN® development board that consists of temperature, humidity, pressure, infrared, white light, and UV sensors. It is based on the Murata CMWX1ZZABZ-078 and designed to be compatible with the Adafruit Feather family of development boards and accessories.The Catena 4612 Node is a great platform for LoRaWAN investigation and deployment."
