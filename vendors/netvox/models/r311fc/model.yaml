# Commercial name of the model 
name: R311FC - Wireless Activity Timer
# Functional description of the product. Maximum 500 characters. 
description: "The device detects the duration of the movement or vibration (timekeeping) and sends the duration or timing information of the movement or vibration to the gateway for processing. The duration of the movement or vibration can be up to 1000 hours (theoretical value). Apply SX1276 wireless communication module."
