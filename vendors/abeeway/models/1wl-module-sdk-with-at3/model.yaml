# Commercial name of the model
name: 1WL module SDK with AT3
# Functional description of the product. Maximum 500 characters.
description: The Abeeway  LBEU5ZZ1WL Geolocation   Module   is   a   multi-technology   fused   location  LPWAN  module  designed  as  the  ideal  platform  to  develop a  wide  range  of  IoT  battery-powered tracking  solutions,  minimizing  the  Total  Cost  of  Ownership  (TCO)  of  IoT  geolocation  use  cases. It is s co-developed and manufactured by Murata, and integrates leading-edge technology from Semtech and STMicroelectronics. 
# Logo of the device
logo: 1wl-module-sdk-with-at3.png
# ID(s) of the profile that defines the LoRaWAN characteristics of this model.
# id: as defined under /profiles.
# lorawanDeviceProfileID: as defined by LoRa Alliance in https://lora-alliance.org/wp-content/uploads/2020/10/LoRa_Alliance_Vendor_ID_for_QR_Code_02142022.pdf.
# The lorawanDeviceProfileID consists of 8 upper-case hexadecimal characters, 4 characters for VendorID + 4 characters for VendorProfileID. Please consider using single (') or double (") quotation.
deviceProfileIds:
  - id: abeeway_eu868_1.0.4_classA
    lorawanDeviceProfileID: '000E0020'
  - id: abeeway_in865_1.0.4_classA
    lorawanDeviceProfileID: '000E0021'
  - id: abeeway_ru864_1.0.4_classA
    lorawanDeviceProfileID: '000E0022'
  - id: abeeway_us915_1.0.4_classA
    lorawanDeviceProfileID: '000E0023'
  - id: abeeway_au915_1.0.4_classA
    lorawanDeviceProfileID: '000E0024'
  - id: abeeway_as923_1.0.4_classA
    lorawanDeviceProfileID: '000E0025'

