# Commercial name of the model 
name: Compact Tracker Combo Cellular/Lora
# Functional description of the product. Maximum 500 characters. 
description: "The Abeeway Compact Tracker is a highly versatile multi-mode Cellular (LTE-M, NB-IoT) and LoRaWAN tracker with embedded sensors. Built for heavy-duty tracking applications. It combines GPS/Low power GPS, WIFI, BLE radios to support accurate outdoor and indoor geolocation."
