# Commercial name of the model 
name: Pulse Sensor V3
# Functional description of the product. Maximum 500 characters. 
description: "Pulse Sensor. Ready-to-use radio transmitter t that can be used to transform any type of meter into a wireless meter (smart meter). "
# Logo of the device
logo: adrf_pulse.png
# ID(s) of the profile that defines the LoRaWAN characteristics of this model.
# id: as defined under /profiles.
