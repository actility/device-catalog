# Commercial name of the model 
name: TX T&H MINI 600-050
# Functional description of the product. Maximum 500 characters. 
description: "The LoRaWAN Enless temperature and humidity sensor is specially designed for commercial indoor environments. It monitors the parameters essential to occupant comfort, such as temperature and humidity, ensuring an optimal indoor climate. A versatile sensor. Thanks to its design, this LoRaWAN sensor can be easily integrated into various types of building (collective housing, offices, schools, public buildings, cultural sites). This sensor provides precise management of ambient temperature and humidity, helping to improve the energy performance of buildings. Compact, streamlined design. The miniature LoRaWAN temperature and humidity sensor stands out for its ultra-compact size and unobtrusiveness. Powered by a 2/3 AA battery, it ensures reliable measurement of ambient parameters."
# Logo of the device
logo: 600-050.png
# ID(s) of the profile that defines the LoRaWAN characteristics of this model.
# id: as defined under /profiles.
# lorawanDeviceProfileID: as defined by LoRa Alliance in https://lora-alliance.org/wp-content/uploads/2020/10/LoRa_Alliance_Vendor_ID_for_QR_Code_02142022.pdf.
# The lorawanDeviceProfileID consists of 8 upper-case hexadecimal characters, 4 characters for VendorID + 4 characters for VendorProfileID. Please consider using single (') or double (") quotation.
deviceProfileIds: 
    - id: enless_RFGroup1_1.0.2b_classA
 
# You may optionally customize any of the following settings to override the generic value set in LoRaWAN device profiles associated with your model. Leave empty if you want to keep the Device Profile settings. 
# Maximum device TX Conducted output power in dBm. 
maxTxPower:
# Minimum device TX Conducted output power in dBm. 
minTxPower:
# Maximum device TX Radiated output power in dBm.  
maxTxEIRP:
# Minimum device TX Radiated output power in dBm.  
minTxEIRP: 
# Typical mobility profile of the device. Possible values are 'near_static' (also valid for static devices), 'walking_speed', 'vehicular_speed'  
# or 'random' (not known, changes over time). 
motionIndicator:
 
# Is your device certified by the LoRa Alliance? Possible values: true, false. 
LoRaWANCertified: false
# Always mandatory: `<vendorId>:<modelName>:<modelVersion>` (You should have only one per model)
# Format: `<8 characters max>:<16 characters max>:<digits only>`
modelId: enless-w:tx-mini-600-050:1
# <vendorId>:<protocolName>:<protocolVersion> Needed for linking the model with a specific driver -> must be the same one used in driver.yaml in the corresponding model (You might have several ones)
protocolId: enless-w:600-050:1
# DataSheet URL (optional) 
specificationURL: https://enless-wireless.com/wp-content/uploads/2025/05/TX-TH-MINI-600-050-V2.0.pdf
# User Guide URL (optional) 
userGuideURL: https://enless-wireless.com/wp-content/uploads/2023/07/Installation_guide_LoRaWAN_DTM85_A.pdf
# <sensor>:<unitId> Available sensors following Actility ontology: https://github.com/actility/device-catalog/blob/main/template/sample-vendor/drivers/ONTOLOGY.md
sensors:
    - batteryLevel:%
    - humidity:%RH
    - temperature:Cel
    - status:state
examples:
    enless-w:600-050:1:
        - "Example: 600-050"
        - "Downlink 600-050"

LoRaWANRelay:
  canOperateAsARelay: false
  defaultRelayActivation: false