# Commercial name of the model 
name: Sentrius RS1xx Multi Sensor
# Functional description of the product. Maximum 500 characters. 
description: "The Laird Sentrius RS1xx Multi Sensor is a battery-powered, long-range sensor platform leveraging the benefits of LoRaWANÂ® and Bluetooth Low Energy (BLE) connectivity. Its small, rugged form factor contains superior RF performance and multiple sensor capabilities including Open/Closed detection alongside temperature and humidity sensors, making it a perfect fit for cold chain applications."
# Logo of the device
logo: laird-rs1xx-ext-multi-sensor.png
# Product name & Version
