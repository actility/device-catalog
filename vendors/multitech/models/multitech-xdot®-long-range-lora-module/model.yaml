# Commercial name of the model 
name: MultiTech xDot® Long Range LoRa Module
# Functional description of the product. Maximum 500 characters. 
description: "The MultiTech xDot® is a secure, CE/FCC/RCM/GITEKI certified, Arm® Mbed™ programmable, low-power RF module, that provides long-range, low bit rate M2M data connectivity to sensors, industrial equipment, and remote appliances. The xDot is LoRaWAN® 1.0.2 compliant, providing bi-directional data communication up to 10 miles/15 km line-of-sight and 1-3 miles / 2 km into buildings."
# Logo of the device
logo: multi-tech-xdot.png
# Product name & Version
product:
    name: MULT/XDDOT
    version: 1
# ID(s) of the profile that defines the LoRaWAN characteristics of this model.
deviceProfileId: 
    - MULT/XDDOTA.1.0.2b_AS923
    - MULT/XDDOTA.1.0.2b_ETSI
    - MULT/XDDOTA.1.0.2b_FCC
    - MULT/XDDOTC.1.0.2b_AS923
    - MULT/XDDOTC.1.0.2b_ETSI
    - MULT/XDDOTC.1.0.2b_FCC
 
