# Commercial name of the model 
name: Milesight WS558 Smart Light Controller
# Functional description of the product. Maximum 500 characters. 
description: WS558 is a LoRaWAN® Smart Light Controller for monitoring and controlling lights locally or remotely. With 2 circuit types and 8 switches, it fits different rooms without the need of re-wiring,reducing the renovation costs. Compliant with Milesight LoRaWAN® gateway and Milesight IoT Cloud solution, WS558 can be monitored and controlled via webpage or mobile App remotely and triggered by other Milesight sensors. Besides, WS558 supports Milesight D2D communication protocol, which can set up connection quickly and be controlled without gateway. WS558 can be widely used for wireless control of indoor lights, fans, heaters, machines, etc.
