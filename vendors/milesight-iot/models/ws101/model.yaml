# Commercial name of the model
name: WS101 Smart Button
# Functional description of the product. Maximum 500 characters.
description: Milesight WS101 is a LoRaWANÂ®-based smart button for wireless controls, triggers and alarms. WS101 supports multiple press actions, all of which can be defined by the user to control devices or trigger scenes. Besides, Milesight also provides a red button that is primarily used to send SOS alarms. WS101 can be widely used in smart homes, smart offices, hotels, schools, etc.
# Logo of the device
logo: ws101.png
# Product name & Version
product:
    name: MILE/WS101
    version: 1
# ID(s) of the profile that defines the LoRaWAN characteristics of this model.
# id: as defined under /profiles.
# lorawanDeviceProfileID: as defined by LoRa Alliance in https://lora-alliance.org/wp-content/uploads/2020/10/LoRa_Alliance_Vendor_ID_for_QR_Code_02142022.pdf.
# The lorawanDeviceProfileID consists of 8 upper-case hexadecimal characters, 4 characters for VendorID + 4 characters for VendorProfileID. Please consider using single (') or double (") quotation.
deviceProfileIds: 
    - id: msight_RFGroup1_1.0.3a_classA
    - id: msight_RFGroup4_1.0.3a_classA
    - id: msight_us915-22dBm_1.0.3a_classA
    - id: msight_au915-22dBm_1.0.3a_classA
    - id: msight_cn470-19dBm_1.0.3a_classA

