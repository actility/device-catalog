# Commercial name of the model 
name: Milesight WS156-Smart Scene Panel
# Functional description of the product. Maximum 500 characters. 
description: Milesight WS156 LoRaWAN® Smart Scene Panel gives a multi button control panel that can simply activate different pre-defined scenes with one-press. Without any additional cable, WS136 & WS156 can be easily installed anywhere and used to control devices via LoRaWAN® or Milesight LoRa D2D communication protocol. Besides, It's equipped a user-defined E-ink screen to suit different scenes.
