  - id: msight_RFGroup4_1.0.3a_classC
  - id: msight_us915-22dBm_1.0.3a_classC
  - id: msight_au915-22dBm_1.0.3a_classC
  - id: msight_cn470-19dBm_1.0.3a_classC

