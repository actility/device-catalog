# Commercial name of the model
name: WT201 Smart Thermostat
# Functional description of the product. Maximum 500 characters.
description: Milesight WT201 smart thermostat redefines HVAC control, employing LoRaWANÂ® technology for unparalleled convenience and energy efficiency. Unlike traditional thermostats, it offers remote control capabilities, aligning seamlessly with a green energy strategy. Elevate your living spaces with advanced heating and cooling management, prioritizing sustainability and eco-friendly practices.
# Logo of the device
