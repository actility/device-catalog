# Commercial name of the model
name: Milesight UC51x Series LoRaWAN® Solenoid Valve Controller
# Functional description of the product. Maximum 500 characters.
description: Milesight UC51x series is a device used to remotely control DC latching solenoids of the valve. It contains 2 solenoid interfaces and 2 GPIO interfaces, which can be easily controlled locally or remotely. Besides ultra-low-power LoRaWAN® technology, UC51x series also provides built-in solar pannel and high-capacity battery power supply for long-term operation. For outdoor applications, it equips with IP67-rated enclosure and M12 connectors to protect from water and dust under harsh environments.
# Logo of the device
logo: uc51x.png
# Product name & Version
product:
    name: MILE/UC51X
    version: 1
# ID(s) of the profile that defines the LoRaWAN characteristics of this model.
deviceProfileId: 
    - msight_eu868_RP001-1.0.3-RevA_classA
    - msight_us915_RP001-1.0.3-RevA_classA
    - msight_au915_RP001-1.0.3-RevA_classA
    - msight_cn470_RP001-1.0.3-RevA_classA
    - msight_kr920_RP001-1.0.3-RevA_classA
    - msight_in865_RP001-1.0.3-RevA_classA
    - msight_ru864_RP001-1.0.3-RevA_classA
    - msight_as923_RP001-1.0.3-RevA_classA

# You may optionally customize any of the following settings to override the generic value set in LoRaWAN device profiles associated with your model. Leave empty if you want to keep the Device Profile settings. 
# Maximum device TX Conducted output power in dBm. 
maxTxPower: 20
# Minimum device TX Conducted output power in dBm. 
minTxPower: 2
# Maximum device TX Radiated output power in dBm.  
