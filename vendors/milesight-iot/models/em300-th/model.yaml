    - id: msight_RFGroup1_1.0.3a_classA
    - id: msight_RFGroup4_1.0.3a_classA
    - id: msight_us915-20dBm_1.0.3a_classA
    - id: msight_au915-20dBm_1.0.3a_classA
    - id: msight_cn470-17dBm_1.0.3a_classA

