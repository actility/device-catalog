description: Milesight WS101 is a LoRaWAN®-based smart button for wireless controls, triggers and alarms. WS101 supports multiple press actions, all of which can be defined by the user to control devices or trigger scenes. Besides, Milesight also provides a red button that is primarily used to send SOS alarms. Compact and battery-powered, WS101 is easy to install and carry everywhere. Compliant with Milesight LoRaWAN® gateways and Milesight IoT Cloud solutions, users can know the alarms and use the WS101 to easily trigger other sensors or appliances remotely via web or mobile Apps. WS101 can be widely used in smart homes, smart offices, hotels, schools, etc.
