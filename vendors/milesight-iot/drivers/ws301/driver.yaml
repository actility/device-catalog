# Formal driver name
name: WS301 decoder
# Simple description of the driver functionalities
description: Milesight WS301 simply enables you to know when someone enters the office/building through door/window or something has been moved. The minimal magnet is placed inside the portable part, while the sensor is inside the fixed part that can be attached on door/window or other objects. With a style of minimalism and compact size, the wire-free WS301 can be easily mounted on the doors, panes, or cabinets, greatly providing real applications for smart homes, smart office or smart factories.
