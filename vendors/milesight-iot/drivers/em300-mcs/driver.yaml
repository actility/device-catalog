# Formal driver name
name: EM300 MCS driver
# Simple description of the driver functionalities
description:
# Mandatory - id of the company that developed the driver
# This id will be used to construct the id of the driver (Should be in lowercase, no special characters, maximum 8 characters)
producerId: milesight-iot
# Email of the developer
developerEmail: nancy@milesight.com
# In case of a driver per model: `<vendorId>:<protocolName>:<protocolVersion>`
# In case of one driver for all models: `<vendorId>:generic:<protocolVersion>`
# Needed for linking the model with a specific driver -> must be the same one used in model.yaml in the corresponding model
# You should have only one protocolId per driver
protocolId: msight:em300-mcs:1
# This is to specify the type of functions signature used in this driver. Possible values: thingpark-x-js, lora-alliance, ttn, chirpstack.
signature: ttn