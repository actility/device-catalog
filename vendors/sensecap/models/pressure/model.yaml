# Commercial name of the model 
name: Wireless Barometric Pressure Sensor - LoRaWAN
# Functional description of the product. Maximum 500 characters. 
description: "The Seeed Studio SenseCAP Wireless Barometric Pressure Sensor measures atmospheric pressure, featuring high-precision, stability, and high EMC robustness. It’s designed with an air pressure sensor, a custom battery, and an industry-grade enclosure, optimized for outdoor use cases that need reliable data collected over years. The collected data is sent over the LoRaWAN® network for further processing and decision making."
