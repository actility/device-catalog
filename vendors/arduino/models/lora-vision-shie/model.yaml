    name: ARDU/LOELD
    version: 1
# ID of the profile that defines the LoRaWAN characteristics of this model. 
deviceProfileId: 
    - ARDU/LOELDA.1.0.2a_ETSI
    - ARDU/LOELDA.1.0.2a_FCC
 
