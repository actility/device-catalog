# Commercial name of the model 
name: DecentLab DL-IAM
# Functional description of the product. Maximum 500 characters. 
description: "Indoor Ambiance Monitor including CO2, TVOC and Motion sensor."
# Logo of the device
logo: decentlab-DL-IAM.png
# Product name & Version
product:
    name: DL/IAM
    version: 1
# ID(s) of the profile that defines the LoRaWAN characteristics of this model. 
deviceProfileId: 
    - DL/DL-IAMA.1.0.1_AU915
    - DL/DL-IAMA.1.0.2b_AS923
    - DL/DL-IAMA.1.0.2b_ETSI
    - DL/DL-IAMA.1.0.2b_FCC
 
# You may optionally customize any of the following settings to override the generic value set in LoRaWAN device profiles associated with your model. Leave empty if you want to keep the Device Profile settings. 
# Maximum device TX Conducted output power in dBm. 
maxTxPower: 18
# Minimum device TX Conducted output power in dBm. 
minTxPower: 10
# Maximum device TX Radiated output power in dBm.  
maxTxEIRP: 20
# Minimum device TX Radiated output power in dBm.  
minTxEIRP: 12
# Typical mobility profile of the device. Possible values are 'near_static' (also valid for static devices), 'walking_speed', 'vehicular_speed'  
# or 'random' (not known, changes over time). 
motionIndicator: NEAR_STATIC
 
# Is your device certified by the LoRa Alliance? Possible values: true, false. 
LoRaWANCertified: 
# Mandatory whenever you have a driver for the model
modelId: dl:dl-iam:1
# <vendorId>:<modelId>:<modelVersion> Needed for linking the model with a specific driver (you can have several ones)
protocolId: 
    - dl:dl-iam:1
    - os1-dece:dl-iam:1
# DataSheet URL (optional) 
specificationURL: https://cdn.decentlab.com/download/datasheets/Decentlab-DL-IAM-datasheet.pdf
# User Guide URL (optional) 
userGuideURL: 
# Available sensors following Actility ontology: https://github.com/actility/thingpark-iot-flow-js-driver/blob/master/UNITS.md 
sensors:
    - batteryVoltage
    - temperature
    - humidity
    - pressure
    - illuminance
    - co2Level